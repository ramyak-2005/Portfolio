<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>| Ramya K</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#cfe9ff,#e6f3ff);
  display:flex;
  justify-content:center;
  align-items:center;
}

.contact-box{
  background:#fff;
  width:360px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.contact-box h2{
  text-align:center;
  margin-bottom:20px;
  color:#007bff;
}

.contact-box input,
.contact-box textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:14px;
}

.contact-box textarea{
  resize:none;
  height:120px;
}

.contact-box button{
  width:100%;
  padding:12px;
  background:#1877f2;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.contact-box button:hover{
  background:#0f66d0;
}
</style>
</head>

<body>

<div class="contact-box">
  <h2>Contact Me</h2>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
